      function mostrarSenha() {
            var x = document.getElementById("senhaPwd");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
          document.getElementById("mostrarSenhaCheckbox").addEventListener("click", mostrarSenha);
    </script>
